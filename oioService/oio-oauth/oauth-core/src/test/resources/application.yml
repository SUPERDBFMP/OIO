server:
  port: 9301
spring:
  application:
    name: oio-oauth-core
  freemarker:
    template-loader-path: classpath:/html/
    suffix: .html
    content-type: text/html;charset=utf-8
  mvc:
    static-path-pattern: '/**'
  cloud:
    nacos:
      discovery:
        group: ${spring.profiles.active}
  datasource:
    # 使用Druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      filters: stat
      maxActive: 20
      initialSize: 5
      maxWait: 60000
      minIdle: 1
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: select 'x'
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      maxOpenPreparedStatements: 20
  redis:
    port: 6379
    lettuce:
      pool:
        max-active: 8
        max-wait: 10000
        max-idle: 8
        min-idle: 2
    timeout: 30000

dubbo:
  scan:
    base-packages: indi.dbfmp.oio.oauth.core
  protocol:
    name: dubbo
    port: -1
  cloud:
    subscribed-services: oio-oauth-core

management:
  endpoints:
    web:
      exposure:
        include: "*"